{% extends 'base.html' %}
{% block title %}Categorías{% endblock %}
{% block content %}
<h1 class="title">Categorías</h1>
<a href="{{ url_for('categories.add_categoria') }}" class="button is-primary">Nueva categoría</a>
<table class="table is-fullwidth">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td><a href="{{ url_for('categories.delete_categoria', id=category.id) }}" class="button is-small is-danger is-outlined"><i class="fa-solid fa-trash"></i></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
