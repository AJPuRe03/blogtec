{% extends 'base.html' %}
{% block title %}Categorías{% endblock %}
{% block content %}
<h1 class="title">Categorías</h1>
<table class="table is-fullwidth">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
